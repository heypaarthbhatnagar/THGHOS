<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Houses of Westeros</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="title-section">
        <h1 class="title">The Great Houses of Westeros</h1>
    </header>
    <main class="houses-container">
        <div class="house-button" id="house-stark">House Stark</div>
        <div class="house-button" id="house-lannister">House Lannister</div>
        <div class="house-button" id="house-baratheon">House Baratheon</div>
        <div class="house-button" id="house-greyjoy">House Greyjoy</div>
        <div class="house-button" id="house-tully">House Tully</div>
        <div class="house-button" id="house-tyrell">House Tyrell</div>
        <div class="house-button" id="house-martell">House Martell</div>
        <div class="house-button" id="house-arryn">House Arryn</div>
        <div class="house-button" id="house-targaryen">House Targaryen</div>
        <div class="house-button" id="house-velaryon">House Velaryon</div>
    </main>
    <footer class="map-container">
        <!-- Map of Westeros here -->
        <img src="images/vincenzo-finucci-pyke-map.jpg" alt="Map of Westeros">
    </footer>
</body>
</html>
